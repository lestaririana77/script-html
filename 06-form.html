<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar FORM HTML</title>
</head>

<body>
    <div>
        <h1>FORM HTML</h1>
        <p>Form adalah sebuah elemen pada html yang digunakan untuk mengelola data dari input yang dilakukan oleh user.
            Baik saat user mengisikan data lewat kolom, memilih sesuatu pada drop down menu, atau memilih radio button,
            atau sampai nanti menekan sebuah tombol.</p>
    </div>
    <div>
        <form>
            <label for="username">Username : </label>
            <input type="text" id="username">
                <br>
            <label for="password">Password : </label>
            <input type="password" id="password">
                <br>
            <input type="radio" name="gender" id="pria"><label for="pria">pria</label>
            <input type="radio" name="gender" id="wanita"><label for="wanita">wanita</label>
                <br>
            <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
            <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
            <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
                <br>
            <input type="submit" value="Kirim">
                <br>
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>

</html>
